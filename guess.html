<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">	

		var answer = parseInt(Math.random() * 100);
		var tryCount = 0;
		var maxTryCount = 3;

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){
			tryCount++;

			var userAnswer = readInt();
			if(userAnswer == answer){
				write("<b>Поздравляю, вы угадали!</b>");
				hide("button");
				hide("userAnswer");
                setTimeout(function () { location.reload() }, 3500); // reload page with delay
			} else if(tryCount >= maxTryCount){
				write("Вы проиграли<br>Правильный ответ: " + answer);
				hide("button");
				hide("userAnswer");
                setTimeout(function () { location.reload() }, 3500); // reload page with delay
			} else if(userAnswer > answer){
				write("Вы ввели слишком большое число<br>Попробуйте еще раз. Введите число от 1 до 100");
			} else if(userAnswer < answer){
				write("Вы ввели слишком маленькое число<br>Попробуйте еще раз. Введите число от 1 до 100");				
			}
		}
		
	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Main</a>
		<a href="#">Puzzle</a>
		<a href="guess.html">Guessing</a>
	</div>

	<div class="contentWrap">
		<div class="content">
			<div class="center">

				<h1>Guesing game</h1>

				<div class="box">

					<p id="info">Guess number between 0 and 100</p>
					<input type="text" id="userAnswer">
					<br>
					<!-- this element like a button input-->
					<a href="#" onClick="guess();" id="button">Start</a>
				</div>
			
			</div>
		</div>
	</div>
</div>

<div class="footer">
	Copyright &copy; Igal Schwartz
</div>


</body>
</html>
